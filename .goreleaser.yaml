version: 2

env:
  - GIT_URL=https://github.com/huhu415/uaProxy
  - TZ=Asia/Shanghai
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
