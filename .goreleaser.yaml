# Make sure to check the documentation at https://goreleaser.com
version: 2

env:
  - GIT_URL=https://github.com/huhu415/uaProxy
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
